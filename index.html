<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sort Yourself Out, bud</title>
  </head>
  <body>

<!-- JUMBOTRON  -->

    <div class="jumbotron jumbotron-fluid justify-content-center text-center row align-items-center mt-5">
      <h1 class="display-4">Welcome, young Wizard!</h1>
      <p class="lead mt-3">Before your education begins, you must find your tribe.</p>
      <hr class="my-3">
      <p class="mt-3">I will determine which of the four Houses of Hogwarts you belong to.</p>
      <p class="lead">
        <button id="startBtn" type="submit" class="btn btn-outline-info btn-lg mt-4" onclick="sortFormAppear()">Sort Yourself Out</button>
      </p>
    </div>

<!-- SORTING FORM -->

<div class="form-group">
  <form id="sortingForm" class="needs-validation" novalidate>
      <input type="text" class="form-control" id="studentName" placeholder="I demand a name." required />
      <button id="sortBtn" type="submit" class="btn btn-outline-info btn-lg d-grid gap-2 col-6 mx-auto mt-4 mb-4">Give Me A House</button>
  </form>
</div>
<div class="valid-feedback"></div>
<div class="invalid-feedback">Not so swiftly!</div>


<!-- FILTER BY HOUSE  -->

<div class="btn-group mt-4" role="group" aria-label="Filter Students by House">
  <button type="button" class="btn btn-outline-info" id="All">All</button>
  <button type="button" class="btn btn-outline-warning" id="Hufflepuff">Hufflepuff</button>
  <button type="button" class="btn btn-outline-primary" id="Ravenclaw">Ravenclaw</button>
  <button type="button" class="btn btn-outline-danger" id="Gryffindor">Gryffindor</button>
  <button type="button" class="btn btn-outline-success" id="Slytherin">Slytherin</button>
  <button type="button" class="btn btn-outline-secondary" id="Voldemort's Army">Voldemort's Army</button>
</div>

<!-- SORTED WIZARDS -->

<div id="sorted-student-card-container" class="d-flex flex-wrap justify-content-evenly"></div>

<!-- VOLDEMORT'S ARMY/EXPELLED STUDENTS -->

<div id="expelled-student-card-container" class="d-flex flex-wrap justify-content-evenly"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    
  </body>
  <script src="main.js" async></script>
</html>	</html>
